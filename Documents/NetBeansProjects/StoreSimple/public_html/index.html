<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pyramid STC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><strong>PYRAMID STC</strong></a>
                    </div>
                <ul class="nav navbar-nav">
                    <li><a href="products.html">ผลิตภัณฑ์</a></li>
                    <li><a href="howtobuy.html">วิธีการสั่งซื้อ</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">เกี่ยวกับเรา <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">ข้อมูลบริษัท</a></li>
                            <li><a href="#">แผนงานธุรกิจ</a></li>
                            <li class="divider"></li>
                            <li><a href="contact.html">ติดต่อ</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="BtnLogin">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                </ul>
            </div>
        </nav>
        <!-- First Container -->
        <div class="container-fluid bg-1 text-center" style="padding-top: 40px;">
          <h1 class="margin"><strong>PJ HAPPY D LIGHT</strong></h1>
          <p class="margin">ผลิตภัณฑ์เสริมอาหารผสมสมุนไพร</p>
          <img src="img/index_pyramid.jpg" class="img-responsive img-rounded margin" style="display:inline" width="480px" height="720px">
        </div>
        
        <!-- Second Container -->
        <div class="container-fluid bg-2 text-center" style="padding-bottom: 40px;">
            <h3 class="margin">สรรพคุณต่างๆในผลิตภัณฑ์</h3>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-rounded" src="img/index_dk.jpg" alt="PJ HERB">
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="img/index_pj.jpg" alt="PJ GOLD">
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="img/index_lc.jpg" alt="LIKE COFFEE">
                    </div>
                    <div class="item">
                      <img class="img-rounded" src="img/index_tea.jpg" alt="TEA">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!---------------- Modal content------------------>
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
              </div>
              <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                  <div class="form-group">
                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                    <input type="text" class="form-control" id="psw" placeholder="Enter password">
                  </div>
                    <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              </div>
            </div>
          </div>
        </div> 
      </div>
        <!------------------Java Script-------------------->
        <script>
            $(document).ready(function(){
                $("#BtnLogin").click(function(){
                    $("#myModal").modal();
                });
            });
        </script>

        <!------------------------------------------------>
        <footer class="container-fluid; navbar-fixed-bottom" style="background-color: #000; text-align: right">
            &#169; : Purich Wiengthong;
        </footer>
           
    </body>
</html>
